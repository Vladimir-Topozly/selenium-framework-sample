plugins {
    id 'java'
}

group 'selenium-framework-sample'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
    maven {
        url "https://plugins.gradle.org/m2/"
    }
}

dependencies {
    implementation 'org.seleniumhq.selenium:selenium-java:4.0.0-alpha-7'
    implementation 'org.testng:testng:7.3.0'
    testCompile 'io.rest-assured:rest-assured:3.0.2'
    compile 'com.googlecode.json-simple:json-simple:1.1.1'
}

task runLocal(type: Test) {
    useTestNG() {
        options {
            suites 'src/main/resources/testng.xml'
            includeGroups 'UIRegression'
        }
    }
}
